<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src https://fonts.gstatic.com; connect-src 'self' https:; img-src 'self' data: https:; frame-ancestors 'none';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>TechHub - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-container p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .auth-tabs button {
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-right: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tabs button:last-child {
            border-right: none;
        }

        .auth-tabs button.active {
            background: var(--primary);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-form input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-form button {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .auth-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .auth-form button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: var(--danger);
            font-size: 0.9rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .auth-note {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ”Œ TechHub</div>
        <h1>Welcome</h1>
        <p>Sign in to your account to access the electronics store</p>

        <div id="error-message" class="error hidden"></div>
        <div id="success-message" class="success-message hidden"></div>

        <div class="auth-tabs">
            <button id="tab-login" class="active" type="button">Log In</button>
            <button id="tab-signup" type="button">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <label>
                Email
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </label>
            <label>
                Password
                <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </label>
            <button type="submit">Log In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form hidden">
            <label>
                Full Name
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </label>
            <label>
                Email
                <input type="email" id="signup-email" placeholder="you@example.com" required>
            </label>
            <label>
                Password (min 6 characters)
                <input type="password" id="signup-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required>
            </label>
            <label>
                Confirm Password
                <input type="password" id="signup-confirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </label>
            <button type="submit">Create Account</button>
        </form>

        <div class="auth-note">
            Your account is stored locally in your browser. Clearing site data will reset your account.
        </div>
    </div>

    <script>
        // Authentication state
        const auth = {
            users: JSON.parse(localStorage.getItem('users') || '[]'),
            currentUser: JSON.parse(localStorage.getItem('currentUser') || 'null'),

            register(name, email, password) {
                // Check if user exists
                if (this.users.find(u => u.email === email)) {
                    throw new Error('Email already registered');
                }
                
                const user = {
                    id: Date.now(),
                    name,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                this.users.push(user);
                localStorage.setItem('users', JSON.stringify(this.users));
                return user;
            },

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (!user) {
                    throw new Error('Invalid email or password');
                }
                
                this.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('LS_SESSION_KEY', JSON.stringify({
                    userEmail: user.email,
                    userId: user.id,
                    timestamp: new Date().getTime()
                }));
                return user;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
                localStorage.removeItem('LS_SESSION_KEY');
            }
        };

        // DOM elements
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        // Tab switching
        tabLogin.addEventListener('click', function(e) {
            e.preventDefault();
            tabLogin.classList.add('active');
            tabSignup.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
        });

        tabSignup.addEventListener('click', function(e) {
            e.preventDefault();
            tabSignup.classList.add('active');
            tabLogin.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
        });

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                auth.login(email, password);
                successMsg.textContent = `âœ“ Welcome back, ${auth.currentUser.name}!`;
                successMsg.classList.remove('hidden');
                errorMsg.classList.add('hidden');
                
                // Redirect to home after 1 second
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (err) {
                errorMsg.textContent = `âœ— ${err.message}`;
                errorMsg.classList.remove('hidden');
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                errorMsg.textContent = 'âœ— Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }

            try {
                auth.register(name, email, password);
                auth.login(email, password);
                
                successMsg.textContent = `âœ“ Account created! Welcome, ${auth.currentUser.name}!`;
                successMsg.classList.remove('hidden');
                errorMsg.classList.add('hidden');
                
                // Reset form
                signupForm.reset();
                
                // Redirect to home after 1 second
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (err) {
                errorMsg.textContent = `âœ— ${err.message}`;
                errorMsg.classList.remove('hidden');
            }
        });

        // Check if user is already logged in
        if (auth.currentUser) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
